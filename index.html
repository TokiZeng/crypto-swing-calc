<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>虛擬貨幣波段交易計算器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>虛擬貨幣波段交易計算器</h1>

        <div class="input-group input-row">
            <div class="input-item">
                <label for="cryptoSymbol">選擇交易對：</label>
                <input type="text" id="cryptoSymbol" placeholder="輸入幣種代號 (如 BTC)">
            </div>
            <div class="input-item">
                <label for="cryptoSelect">預設交易對：</label>
                <select id="cryptoSelect" size="1"></select>
            </div>
            <div class="input-item">
                <label for="currentPrice">當前價格：</label>
                <input type="text" id="currentPrice" placeholder="當前價格" readonly>
            </div>
        </div>

        <!-- 插入圖片 -->
        <img src="BTCETH.png" alt="描述圖片" class="side-image">

        <div class="input-group">
            <label for="initialAmountType">選擇起始買入類型：</label>
            <select id="initialAmountType">
                <option value="usdt">使用 USDT</option>
                <option value="crypto">使用幣種數量</option>
            </select>
        </div>
        <div class="input-group">
            <label for="initialAmount">起始買入量：</label>
            <input type="number" id="initialAmount" placeholder="輸入起始買入量">
        </div>

        <div id="transactionContainer"></div> <!-- 初始狀態下不顯示交易 -->

        <button id="addTransactionBtn">新增交易</button>
        <div class="input-group">
            <label for="feeRate">手續費率 (%)：</label>
            <input type="number" id="feeRate" placeholder="輸入手續費率" value="0">
        </div>
        <div class="input-group">
            <label for="calculationType">計算方式：</label>
            <select id="calculationType">
                <option value="usdt">使用 USDT 計算</option>
                <option value="crypto">使用幣種計算</option>
            </select>
        </div>
        <button id="calculateBtn">計算利潤</button>
        <div class="results">
            <p>成本：<span id="totalCost">0</span></p>
            <p>總手續費：<span id="totalFee">0</span></p>
            <p>每次交易金額及利潤：</p>
            <ul id="individualProfits"></ul>
            <p>總利潤：<span id="profit">0</span></p>
            <p>總資產：<span id="totalAsset">0</span></p>
        </div>
    </div>

    <div class="donation-info">
        <p>小額捐款 使用幣安鏈(BEP20) 感謝您的捐款</p>
        <p>地址 0x75b08718e7baa818a4e3c6cfbf059335f1d9f275</p>
        <p>支持BTC、ETH、USDT、BNB等等幣種</p>
        <p>Copyright © 2024 熔爐 FORGE THE MAKER 版權所有</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
